name: Update Strava Image

on:
  schedule:
    - cron: "0 2 * * *"   # körs klockan 2 varje natt(UTC)
  workflow_dispatch:
    inputs:
      test_mode:
        description: "Sätt 'true' för att köra testperioden (2025-06-01 → idag)"
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Decide period (auto switch)
        id: decide
        shell: bash
        run: |
          TODAY=$(date -u +%F)

          # Standardvärden
          START="2025-10-01"
          LABEL="Sedan 2025-10-01"

          # Om vi körs manuellt med test_mode=true → tvinga testperiod
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
            START="2025-06-01"
            LABEL="Sedan 2025-06-01 (forced test)"
          else
            # Autoswitch: innan 2025-10-01 använder vi testperiod per automatik
            if [ "$TODAY" \< "2025-10-01" ]; then
              START="2025-06-01"
              LABEL="Sedan 2025-06-01 (prelaunch)"
            fi
          fi

          echo "PERIOD_START=$START" >> $GITHUB_ENV
          echo "PERIOD_END=$TODAY" >> $GITHUB_ENV
          echo "PERIOD_LABEL=$LABEL" >> $GITHUB_ENV
          echo "GOAL_KM=5000" >> $GITHUB_ENV

      - name: Debug period
        run: |
          echo "Using PERIOD_START=$PERIOD_START"
          echo "Using PERIOD_END=$PERIOD_END"
          echo "Using PERIOD_LABEL=$PERIOD_LABEL"
          echo "Using GOAL_KM=$GOAL_KM"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate image (Style 3)
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          PERIOD_START: ${{ env.PERIOD_START }}
          PERIOD_END: ${{ env.PERIOD_END }}
          GOAL_KM: ${{ env.GOAL_KM }}
          PERIOD_LABEL: ${{ env.PERIOD_LABEL }}
        run: |
          python strava_km.py

      - name: Commit & push assets
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/strava_km_style3.png docs/strava_km_style3.svg docs/latest.txt || true
          if ! git diff --cached --quiet; then
            git commit -m "Update Strava image (auto)"
            git push
          else
            echo "No changes to commit."
          fi
